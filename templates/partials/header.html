{% load static %}

<!-- Header Section -->
<header class="navbar">
    <a href="{% url 'index' %}" class="logo-container">
        <!-- Logo SVG/Image -->
        <img src="{% static 'images/logo.svg' %}" alt="Logo" class="logo-svg">
        <p class="logo-text">Сияние</p>
    </a>
    <nav class="nav-links">
        <a href="{% url 'reservation_page' %}">Запази час</a>
        <a href="{% url 'about_page' %}">За студиото</a>
        <a href="{% url 'massages_dashboard' %}">Видове масажи</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile_page' %}">Моите часове</a>
            <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit()">
                Изход
            </a>
        {% else %}
            <a href="{% url 'login' %}">Вход</a>
        {% endif %}
    </nav>
    <button class="mobile-menu-toggle" aria-label="Open menu">
        <span class="hamburger-icon"></span>
    </button>
</header>

<form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
    {% csrf_token %}
</form>
